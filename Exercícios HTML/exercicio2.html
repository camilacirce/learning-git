<!DOCTYPE html>
<html>
    <head>
        <title>exercicio 2</title>
    </head>
    <body>
        <h1>Exercício 2</h1>
        <h3>Digite dois numeros para realizar a operação:</h3>
        <input type="number" id="primeironumero">
        <input type="number" id="segundonumero">
        <input type="text" id="operacao">
        <button onclick="escolhadaoperacao()">Mostrar Resultado</button>
        <script>
            function escolhadaoperacao() {
                var operacao = document.getElementById("operacao").value;
               var primeironumero = document.getElementById("primeironumero").value;
               var segundonumero = document.getElementById("primeironumero").value;
               if (primeironumero == "" || segundonumero == "") {
                    alert("Voce deixou algum campo em branco");
                    return;
               }
               if (operacao != "+" && operacao != "-" && operacao != "/" && operacao != "*" ){
                   alert("Operação Inválida");
                   return;
               }
              
               primeironumero=Number(primeironumero);
               segundonumero=Number(segundonumero);
               var resultado = 0;
               if (operacao == "+") {
                   resultado = primeironumero + segundonumero;
               }
               if (operacao == "-") {
                    resultado = primeironumero - segundonumero;
               }
               if (operacao == "*") {
                    resultado = primeironumero * segundonumero;
               }
               if (operacao == "/") {
                    resultado = primeironumero / segundonumero;
               }
               alert(resultado);



            }
        
        </script>

    </body>
 </html>
